<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Keno | HoHoHo Bet</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;padding:0;font-family:sans-serif;background:red;color:#fff;overflow-x:hidden}
.top-bar{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#330000}
.top-info span{margin-right:15px;font-weight:bold;font-size:16px}
.main-content{padding:20px}
.keno-table{display:grid;grid-template-columns:repeat(10,40px);grid-gap:5px;margin-top:20px}
.keno-number{width:40px;height:40px;background:#111;border-radius:5px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.2s}
.keno-number.selected{background:#ffcc33;color:#000;font-weight:bold}
.bet-panel{margin-top:20px;display:flex;align-items:center;gap:10px}
.bet-panel button{padding:5px 10px;font-weight:bold;border-radius:5px;border:none;cursor:pointer;background:#223311;color:#fff;transition:0.2s}
.bet-panel button:hover{background:#ffcc33;color:#000}
.ticket-board{margin-top:20px;max-height:200px;overflow-y:auto}
.ticket{background:#111;padding:10px;margin-bottom:10px;border-radius:10px}
.draw-board{margin-top:20px;font-size:24px;font-weight:bold;display:flex;gap:5px;flex-wrap:wrap}
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo">HoHoHo Bet - Fast Keno</div>
  <div class="top-info">
    <span id="playerIdDisplay"></span>
    <span id="balanceDisplay"></span>
  </div>
</div>

<div class="main-content">
  <div class="bet-panel">
    <button onclick="decreaseBet()">-</button>
    <span>Bet: <span id="currentBet">2</span> Birr</span>
    <button onclick="increaseBet()">+</button>
    <button onclick="placeBet()">Place Bet</button>
  </div>

  <div class="keno-table" id="kenoTable"></div>
  <div class="draw-board" id="drawBoard"></div>
  <div class="ticket-board" id="ticketBoard"></div>
</div>

<script>
let user=JSON.parse(localStorage.getItem("user")||"null");
let balance=Number(localStorage.getItem("balance")||0);
const googleScriptURL="https://script.google.com/macros/s/AKfycbxf_AZ6uJO5BuW9y0M9EuUjF1ZKphqcLG6SeE5DtOORxusuMosjbEvqUiv7tsd4JVfAdA/exec";

document.getElementById("playerIdDisplay").innerText=user?`ID: ${user.id}`:"";
document.getElementById("balanceDisplay").innerText=`Balance: ${balance} Birr`;

let selectedNumbers=new Set();
let currentBet=2;
const minBet=2,maxNumbers=10;
let ticketCount=0;
const kenoTable=document.getElementById("kenoTable");
const drawBoard=document.getElementById("drawBoard");
const ticketBoard=document.getElementById("ticketBoard");

/* Create 80-number table */
for(let i=1;i<=80;i++){
  const num=document.createElement("div");
  num.className="keno-number";
  num.innerText=i;
  num.onclick=()=>selectNumber(i,num);
  kenoTable.appendChild(num);
}

function selectNumber(number,elem){
  if(selectedNumbers.has(number)){
    selectedNumbers.delete(number);
    elem.classList.remove("selected");
  } else{
    if(selectedNumbers.size>=maxNumbers)return;
    selectedNumbers.add(number);
    elem.classList.add("selected");
  }
  updatePotentialWin();
}

function increaseBet(){currentBet+=2;document.getElementById("currentBet").innerText=currentBet;}
function decreaseBet(){if(currentBet>minBet) currentBet-=2;document.getElementById("currentBet").innerText=currentBet;}

/* Potential win calculation placeholder */
function updatePotentialWin(){
  // Simple RTP simulation: potential = currentBet * selectedNumbers.size
  const potential=selectedNumbers.size>0?currentBet*selectedNumbers.size:0;
  document.getElementById("currentBet").innerText=`${currentBet} (Potential Win: ${potential} Birr)`;
}

/* Place Bet & generate ticket */
function placeBet(){
  if(!user)return alert("Login first");
  if(selectedNumbers.size===0)return alert("Select numbers first");
  if(balance<currentBet)return alert("Insufficient balance");
  balance-=currentBet;
  localStorage.setItem("balance",balance);
  document.getElementById("balanceDisplay").innerText=`Balance: ${balance} Birr`;

  ticketCount++;
  const ticket=document.createElement("div");
  ticket.className="ticket";
  ticket.innerText=`Ticket #${ticketCount}: [${[...selectedNumbers].join(", ")}] Bet: ${currentBet} Birr`;
  ticketBoard.prepend(ticket);

  // Send bet to Google Script
  sendGoogleScript({action:"bet",playerId:user.id,numbers:[...selectedNumbers],amount:currentBet,ticket:ticketCount});

  // Clear table for next bet
  selectedNumbers.clear();
  Array.from(kenoTable.children).forEach(e=>e.classList.remove("selected"));
  updatePotentialWin();
}

/* Simulate Draw every 60 seconds */
function simulateDraw(){
  drawBoard.innerHTML="";
  const drawNumbers=[];
  while(drawNumbers.length<20){
    let n=Math.floor(Math.random()*80)+1;
    if(!drawNumbers.includes(n))drawNumbers.push(n);
  }

  // Animate pop-up numbers
  drawNumbers.forEach((n,i)=>{
    setTimeout(()=>{
      const numElem=document.createElement("div");
      numElem.innerText=n;
      drawBoard.appendChild(numElem);
      markWinningNumbers(n);
    },i*1000);
  });

  // After 5 seconds calculate wins (placeholder)
  setTimeout(()=>alert("Draw complete! Tickets updated."),drawNumbers.length*1000+5000);
}

/* Mark winning numbers on tickets */
function markWinningNumbers(number){
  Array.from(ticketBoard.children).forEach(ticket=>{
    if(ticket.innerText.includes(number)){
      ticket.style.background="#228822"; // mark winning number
    }
  });
}

/* Send to Google Script */
function sendGoogleScript(data){
  fetch(googleScriptURL,{
    method:"POST",
    body:JSON.stringify(data),
    headers:{"Content-Type":"application/json"}
  }).then(r=>r.json()).then(console.log).catch(console.error);
}

/* Start draw timer */
setInterval(simulateDraw,60000); // every 60 seconds
simulateDraw(); // start immediately
</script>

</body>
</html>

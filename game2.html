<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Slot | HoHoHo Bet</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;padding:0;font-family:sans-serif;background:#1a0a1d;color:#fff;display:flex;flex-direction:column;align-items:center}
.top-bar{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#331122;border-bottom:3px solid #ffcc33;color:#fff;width:100%}
.logo-container img{height:50px;border-radius:10px}
.slot-area{margin-top:20px;display:grid;grid-template-columns:repeat(5,140px);grid-gap:15px}
.card{background:#442211;height:140px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:16px;color:#ffd700;transition:0.3s;cursor:pointer;overflow:hidden}
.card img{max-width:100%;max-height:100%;object-fit:cover;border-radius:10px;opacity:0.9}
.balance-panel{margin:10px;font-weight:bold;font-size:18px}
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo-container">
    <img src="assets/house_logo.png" alt="HoHoHo Logo">
    <div>Animal Slot</div>
  </div>
  <div class="balance-panel" id="balancePanel"></div>
</div>

<div class="slot-area" id="slotArea"></div>

<script>
let user=JSON.parse(localStorage.getItem("user")||"null");
let balance=Number(localStorage.getItem("balance")||0);
document.getElementById("balancePanel").innerText=user?`ID: ${user.id} | Balance: ${balance} Birr`:"Not logged in";

/* Slot animals */
const animals=["lion.jpg","tiger.jpg","elephant.jpg","zebra.jpg","hippo.jpg","giraffe.jpg"];
const slotArea=document.getElementById("slotArea");

for(let i=0;i<20;i++){
  const div=document.createElement("div");
  div.className="card";
  const img=document.createElement("img");
  img.src="assets/"+animals[i%animals.length];
  div.appendChild(img);
  const span=document.createElement("span");
  span.innerText="Spin";
  div.appendChild(span);
  slotArea.appendChild(div);
}
</script>
</body>
</html>

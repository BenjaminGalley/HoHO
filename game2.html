<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Slot | HoHoHo Bet</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;padding:0;font-family:sans-serif;background:#0b1d0b;color:#fff;overflow:hidden}
.top-bar{display:flex;justify-content:space-between;padding:10px;background:#223311;border-bottom:3px solid #ffcc33}
.top-info span{margin-right:15px;font-weight:bold;font-size:16px}
.top-actions button,a{margin-left:10px;color:#fff;text-decoration:none;background:#111;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;font-weight:bold}

.slot-container{display:flex;justify-content:center;align-items:center;height:60vh;margin-top:50px}
.reel{width:100px;height:100px;margin:0 10px;overflow:hidden;border:3px solid #ffcc33;border-radius:10px;background:#111;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;transition:transform 0.5s ease}
.reel img{width:80px;height:80px;margin:5px 0}
.controls{text-align:center;margin-top:20px}
.controls button{padding:10px 20px;margin:5px;font-size:18px;border:none;border-radius:5px;background:#ffcc33;color:#000;cursor:pointer;font-weight:bold;transition:0.2s}
.controls button:hover{transform:scale(1.05)}
.result{margin-top:20px;font-size:20px;font-weight:bold;text-align:center}
.ticket-board{margin-top:20px;max-height:200px;overflow-y:auto;padding:0 20px}
.ticket{background:#111;padding:10px;margin-bottom:10px;border-radius:10px}
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo">Animal Slot</div>
  <div class="top-info">
    <span id="playerIdDisplay"></span>
    <span id="balanceDisplay"></span>
  </div>
  <div class="top-actions">
    <a href="index.html">Lobby</a>
    <button onclick="logoutUser()">Logout</button>
  </div>
</div>

<div class="slot-container">
  <div class="reel" id="reel1"></div>
  <div class="reel" id="reel2"></div>
  <div class="reel" id="reel3"></div>
</div>

<div class="controls">
  <button onclick="changeBet(-1)">âˆ’</button>
  <strong>Bet: <span id="betAmount">2</span> Birr</strong>
  <button onclick="changeBet(1)">+</button>
  <button onclick="spin()">SPIN</button>
</div>

<div class="result" id="resultText"></div>
<div class="ticket-board" id="ticketBoard"></div>

<audio id="clickSound" src="assets/click.mp3"></audio>
<audio id="spinSound" src="assets/pop.mp3"></audio>

<script>
if(!user) location.href="login.html";

/* Config */
const clickSound=document.getElementById("clickSound");
const spinSound=document.getElementById("spinSound");
const animals=["lion.jpg","zebra.jpg","tiger.jpg","hippo.jpg","elephant.jpg","giraffe.jpg"];
const reels=[document.getElementById("reel1"),document.getElementById("reel2"),document.getElementById("reel3")];
const ticketBoard=document.getElementById("ticketBoard");
const googleScriptURL="https://script.google.com/macros/s/AKfycbxf_AZ6uJO5BuW9y0M9EuUjF1ZKphqcLG6SeE5DtOORxusuMosjbEvqUiv7tsd4JVfAdA/exec";

let bet=2;
let balance=Number(localStorage.getItem("balance")||0);
let tickets=[];

/* Top bar */
function updateTopBar(){
  document.getElementById("playerIdDisplay").innerText="ID: "+user.id;
  document.getElementById("balanceDisplay").innerText="Balance: "+balance+" Birr";
}
updateTopBar();

/* Bet adjustment */
function changeBet(v){
  bet=Math.max(2,bet+v);
  document.getElementById("betAmount").innerText=bet;
  clickSound.play();
}

/* Spin function */
function spin(){
  if(balance<bet)return alert("Low balance");
  balance-=bet;
  localStorage.setItem("balance",balance);
  updateTopBar();
  spinSound.play();

  // Clear reels
  reels.forEach(r=>r.innerHTML="");

  // Random results
  const results=[];
  reels.forEach((r,i)=>{
    const chosen=animals[Math.floor(Math.random()*animals.length)];
    results.push(chosen);
    const img=document.createElement("img");
    img.src="assets/"+chosen;
    r.appendChild(img);
  });

  // Ticket
  const ticket={id:Date.now(),nums:results,bet,win:0};
  // Calculate win
  let win=0;
  if(results[0]===results[1] && results[1]===results[2]){
    win=ticket.bet*10;
  } else if(results[0]===results[1] || results[1]===results[2] || results[0]===results[2]){
    win=ticket.bet*3;
  }
  ticket.win=win;
  tickets.push(ticket);

  balance+=win;
  localStorage.setItem("balance",balance);
  updateTopBar();
  renderTickets();

  document.getElementById("resultText").innerText=win>0?`You win ${win} Birr!`:"Try again!";

  // Update Google Script
  fetch(googleScriptURL,{
    method:"POST",
    body:JSON.stringify({action:"updateBalance",playerId:user.id,balance}),
    headers:{"Content-Type":"application/json"}
  }).then(r=>r.json()).then(console.log).catch(console.error);
}

/* Render tickets */
function renderTickets(){
  ticketBoard.innerHTML="";
  tickets.forEach(tc=>{
    const div=document.createElement("div");
    div.className="ticket";
    div.innerHTML=`#${tc.id}<br>${tc.nums.join(" | ")}<br>Bet: ${tc.bet} Birr<br>Win: ${tc.win}`;
    ticketBoard.appendChild(div);
  });
}

/* Logout */
function logoutUser(){
  localStorage.removeItem("user");
  location.href="login.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit | HoHoHo Bet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="top-bar">
  <div class="logo">HoHoHo Bet</div>
  <div class="top-info">
    <span id="playerIdDisplay"></span>
    <span id="balanceDisplay"></span>
  </div>
  <div class="top-actions">
    <a href="index.html">Lobby</a>
  </div>
</div>

<div class="container">
  <div class="side-menu" id="sideMenu">
    <ul>
      <li onclick="location.href='profile.html'">Profile</li>
      <li onclick="location.href='withdraw.html'">Withdraw</li>
      <li onclick="logoutUser()">Logout</li>
    </ul>
  </div>

  <div class="games-area">
    <h2>Deposit</h2>

    <form class="form-card" onsubmit="submitDeposit(event)">
      <label>Payment Method</label>
      <select id="depMethod" required>
        <option value="Telebirr">Telebirr — 0943595090</option>
        <option value="CBE">CBE — 0911045825</option>
      </select>

      <label>Sender Name</label>
      <input type="text" id="depSenderName" required>

      <label>Sender Phone</label>
      <input type="text" id="depSenderPhone" required>

      <label>Amount (Min 100 Birr)</label>
      <input type="number" id="depAmount" min="100" required>

      <button type="submit">Submit Deposit</button>
    </form>

    <p class="notice">
      ⚠ Deposit will be credited only after admin approval.
    </p>
  </div>
</div>

<script>
  if (!user) location.href = "login.html";
</script>

</body>
</html>

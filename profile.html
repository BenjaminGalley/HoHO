<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | HoHoHo Bet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="top-bar">
  <div class="logo">HoHoHo Bet</div>
  <div class="top-info">
    <span id="playerIdDisplay"></span>
    <span id="balanceDisplay"></span>
  </div>
  <div class="top-actions">
    <a href="index.html">Lobby</a>
  </div>
</div>

<div class="container">
  <div class="side-menu" id="sideMenu">
    <ul>
      <li onclick="location.href='deposit.html'">Deposit</li>
      <li onclick="location.href='withdraw.html'">Withdraw</li>
      <li onclick="logoutUser()">Logout</li>
    </ul>
  </div>

  <div class="games-area">
    <h2>Profile</h2>

    <div class="profile-card">
      <p><strong>Name:</strong> <span id="pName"></span></p>
      <p><strong>Phone:</strong> <span id="pPhone"></span></p>
      <p><strong>Player ID:</strong> <span id="pId"></span></p>
      <p><strong>Balance:</strong> <span id="pBalance"></span> Birr</p>
    </div>
  </div>
</div>

<script>
  if (!user) location.href = "login.html";
  document.getElementById("pName").innerText = user.name;
  document.getElementById("pPhone").innerText = user.phone;
  document.getElementById("pId").innerText = user.playerId;
  document.getElementById("pBalance").innerText = balance;
</script>

</body>
</html>

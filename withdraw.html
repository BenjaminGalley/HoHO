<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | HoHoHo Bet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="top-bar">
  <div class="logo">HoHoHo Bet</div>
  <div class="top-info">
    <span id="playerIdDisplay"></span>
    <span id="balanceDisplay"></span>
  </div>
  <div class="top-actions">
    <a href="index.html">Lobby</a>
  </div>
</div>

<div class="container">
  <div class="side-menu" id="sideMenu">
    <ul>
      <li onclick="location.href='profile.html'">Profile</li>
      <li onclick="location.href='deposit.html'">Deposit</li>
      <li onclick="logoutUser()">Logout</li>
    </ul>
  </div>

  <div class="games-area">
    <h2>Withdraw</h2>

    <form class="form-card" onsubmit="submitWithdrawal(event)">
      <label>Payment Method</label>
      <select id="withMethod" required>
        <option value="Telebirr">Telebirr</option>
        <option value="CBE">CBE</option>
      </select>

      <label>Receiver Name</label>
      <input type="text" id="withName" required>

      <label>Receiver Phone</label>
      <input type="text" id="withPhone" required>

      <label>Amount (100 – 10,000 Birr)</label>
      <input type="number" id="withAmount" min="100" max="10000" required>

      <button type="submit">Request Withdrawal</button>
    </form>

    <p class="notice">
      ⚠ Amount is held instantly. Rejected withdrawals are refunded.
    </p>
  </div>
</div>

<script>
  if (!user) location.href = "login.html";
</script>

</body>
</html>

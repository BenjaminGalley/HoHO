<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jungle Game | HoHoHo Bet</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;padding:0;font-family:sans-serif;background:#0a1d0a;color:#fff;display:flex;flex-direction:column;align-items:center}
.top-bar{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#223311;border-bottom:3px solid #ffcc33;color:#fff;width:100%}
.logo-container img{height:50px;border-radius:10px}
.game-area{margin-top:20px;display:grid;grid-template-columns:repeat(4,180px);grid-gap:15px}
.card{background:#114422;height:180px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:16px;color:#ffcc33;transition:0.3s;cursor:pointer;overflow:hidden}
.card img{max-width:100%;max-height:100%;object-fit:cover;border-radius:10px;opacity:0.9}
.balance-panel{margin:10px;font-weight:bold;font-size:18px}
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo-container">
    <img src="assets/house_logo.png" alt="HoHoHo Logo">
    <div>Jungle Game</div>
  </div>
  <div class="balance-panel" id="balancePanel"></div>
</div>

<div class="game-area" id="gameArea"></div>

<script>
let user=JSON.parse(localStorage.getItem("user")||"null");
let balance=Number(localStorage.getItem("balance")||0);
document.getElementById("balancePanel").innerText=user?`ID: ${user.id} | Balance: ${balance} Birr`:"Not logged in";

/* Jungle animals */
const animals=["lion.jpg","tiger.jpg","elephant.jpg","zebra.jpg","hippo.jpg","giraffe.jpg"];
const gameArea=document.getElementById("gameArea");

for(let i=0;i<16;i++){
  const div=document.createElement("div");
  div.className="card";
  const img=document.createElement("img");
  img.src="assets/"+animals[i%animals.length];
  div.appendChild(img);
  const span=document.createElement("span");
  span.innerText="Play";
  div.appendChild(span);
  gameArea.appendChild(div);
}
</script>
</body>
</html>
